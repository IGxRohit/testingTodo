<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body style="font-family: Arial, sans-serif; margin: 20px;">

        <h1>Update</h1>
    
        <form action="/updatedata/{{data.id}}" method="post" style="margin-bottom: 20px;">
            {% csrf_token %}
            <label for="title" style="display: block; margin-bottom: 10px;">
                Title: <input type="text" id="title" name="utitle"value="{{data.title}}" required style="width: 100%; padding: 8px; margin-top: 5px;">
            </label>
            <label for="description" style="display: block; margin-bottom: 20px;">
                Description: <input type="text" id="description" name="udisc"value="{{data.disc}}" required style="width: 100%; padding: 8px; margin-top: 5px;">
            </label>
            <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Submit</button>
        </form>
</body>
</html>
