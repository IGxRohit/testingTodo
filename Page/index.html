<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px;">

    <h1>To-Do List</h1>

    <form action="/savedata" method="post" style="margin-bottom: 20px;">
        {% csrf_token %}
        <label for="title" style="display: block; margin-bottom: 10px;">
            Title: <input type="text" id="title" name="title" required style="width: 100%; padding: 8px; margin-top: 5px;">
        </label>
        <label for="description" style="display: block; margin-bottom: 20px;">
            Description: <input type="text" id="description" name="disc" required style="width: 100%; padding: 8px; margin-top: 5px;">
        </label>
        <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Submit</button>
    </form>

    <table style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr>
                <th style="border: 1px solid #ddd; padding: 8px; background-color: #f2f2f2;">Sr. No.</th>
                <th style="border: 1px solid #ddd; padding: 8px; background-color: #f2f2f2;">Title</th>
                <th style="border: 1px solid #ddd; padding: 8px; background-color: #f2f2f2;">Description</th>
                <th style="border: 1px solid #ddd; padding: 8px; background-color: #f2f2f2;">Date</th>
                <th style="border: 1px solid #ddd; padding: 8px; background-color: #f2f2f2;">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <td style="border: 1px solid #ddd; padding: 8px;">1</td>
                <td style="border: 1px solid #ddd; padding: 8px;">{{i.title}}</td>
                <td style="border: 1px solid #ddd; padding: 8px;">{{i.disc}}</td>
                <td style="border: 1px solid #ddd; padding: 8px;">{{i.date}}</td>
                <td style="border: 1px solid #ddd; padding: 8px;display: flex;justify-content: space-between;">
                    <form action="/update/{{i.id}}">
                    <button style="padding: 5px 10px; background-color: #008CBA; color: white; border: none; cursor: pointer;">Update</button></form>
                  <form action="/delete/{{i.id}}"> {% csrf_token %}<button style="padding: 5px 10px; background-color: #f44336; color: white; border: none; cursor: pointer;">Delete</button></form>
                </td>
            </tr>
            {% endfor %}
            <!-- More rows can be added here -->
        </tbody>
    </table>

</body>
</html>
